<div class="news-article-body">
  <div class="news-article-additional-content">
    <img class="news-article-img" [src]="article.urlToImage" [alt]="article.title">
  </div>
  <div class="news-article-main-content card-body">
    <div class="row">
      <div class="col-12 col-lg-9">
        <h3 class="news-article-title">{{article.title}}</h3>
        <div class="mb-1 text-muted">{{article.publishedAt | date: 'medium'}}</div>
        <p class="news-article-location">{{article.description}}</p>
        <ng-container *ngIf="article.type === 'local'">
          <a [routerLink]="['/article/local', article._id]">Read more...</a>
        </ng-container>
        <ng-container *ngIf="article.type !== 'local'">
          <a [routerLink]="['/article/global', article.source.id, article.title]">Read more...</a>
        </ng-container>
      </div>
      <div class="col-12 col-lg-3" *ngIf="isLocalArticle">
        <div class="btn-admin-controls">
          <a [routerLink]="['/edit-news', article._id]" role="button"
             class="btn btn-secondary btn-admin">Edit</a>
          <button class="btn btn-danger btn-admin" (click)="deleteArticle(article._id)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
