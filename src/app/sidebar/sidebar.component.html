<div class="row sidebar">
  <div class="col-sm-12">
    <div class="container">

      <div class="row row_sidebar">
        <div class="col-12 col-lg-3">
          <app-dropdown [dropdownItems]="dropdownItems"></app-dropdown>
        </div>

        <div class="col-12 col-lg-3 col_source">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Type your text" aria-label="Type your text" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="button-addon2">Filter</button>
            </div>
          </div>
        </div>

        <div class="col-12 col-lg-3 col_filter">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1"
                   (click)="onCheckboxChange()" [checked]="createdByMeIsChecked">
            <label class="form-check-label" for="defaultCheck1">
              Only created by me
            </label>
          </div>
        </div>

        <div class="col-12 col-lg-3 col_add-article">
          <a href="add-news" role="button" class="btn btn-success">Add Article</a>
        </div>

      </div>

    </div>
  </div>
</div>
